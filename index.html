<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>Challenge Cards jmdiazg4-code</title>
</head>
<body>
    
    <div class="container">
        
        <div class="card">
            
            <div class="cuadro-images work"></div>
            
            <div class="card-body cuadro-datos">
                <p class="card-title">Work</p>
                <div class="puntos"></div>
                <p class="card-text">32hrs</p>
                <h6 class="card-subtitle footer">Last Week - 36hrs</h6>
            </div>  
            
            
        </div>
        
        <div class="card">
            <div class="cuadro-images play"></div>
            <div class="card-body cuadro-datos">
                <p class="card-title">Play</p>
                <div class="puntos"></div>
                <p class="card-text" >10hrs</p>
                <h6 class="card-subtitle footer">Last Week - 8hrs</h6>
            </div> 
        </div>

        <div class="card">
            <div class="cuadro-images study"></div>
            <div class="card-body cuadro-datos">
                <p class="card-title">Study</p>
                <div class="puntos"></div>
                <p class="card-text" >4hrs</p>
                <h6 class="card-subtitle footer">Last Week - 7hrs</h6>
            </div> 
        </div>
        <div class="card">
            <div class="cuadro-images exercise"></div>
            <div class="card-body cuadro-datos">
                <p class="card-title">Exercise</p>
                <div class="puntos"></div>
                <p class="card-text" >4hrs</p>
                <h6 class="card-subtitle footer">Last Week - 5hrs</h6>
            </div> 
        </div>
        <div class="card">
            <div class="cuadro-images social"></div>
            <div class="card-body cuadro-datos">
                <p class="card-title">Social</p>
                <div class="puntos"></div>
                <p class="card-text" >5hrs</p>
                <h6 class="card-subtitle footer">Last Week - 10hrs</h6>
            </div> 
        </div>
        <div class="card">
            <div class="cuadro-images self"></div>
            <div class="card-body cuadro-datos">
                <p class="card-title">Self Care</p>
                <div class="puntos"></div>
                <p class="card-text" >2hrs</p>
                <h6 class="card-subtitle footer">Last Week - 2hrs</h6>
            </div> 
        </div>
        <div class="principal">
            <div class="interno">
                <div class="card-body">
                    <img src="images/image-jeremy.png" class="card-image-top image-jeremy" alt="...">
                    <div class="nombre">
                    <h6 class="card-subtitle mb-1">Report for</h6>
                    <p class="card-title">Jeremy Robson</p></div>
                </div>
            </div>
            <div class="card-body">
                <div class="enlaces">
                <a href="#" class="acciones card-link daily">Daily</a>
                </div>
                <div class="enlaces">
                <a href="#" class="acciones card-link weekly activado">Weekly</a>
                </div>
                <div class="enlaces">
                <a href="#" class="acciones card-link monthly">Monthly</a>
                </div>
            </div>
      </div>
    
</body>
</html>
